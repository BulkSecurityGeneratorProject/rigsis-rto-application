<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="derivedUnit">
            <h2><span>Derived Unit</span> {{derivedUnit.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{derivedUnit.name}}</span>
                </dd>
                <dt><span>Symbol</span></dt>
                <dd>
                    <span>{{derivedUnit.symbol}}</span>
                </dd>
                <dt><span>Conversion Type</span></dt>
                <dd>
                    <span>{{derivedUnit.conversionType}}</span>
                </dd>
                <dt><span>Factor</span></dt>
                <dd>
                    <span>{{derivedUnit.factor}}</span>
                </dd>
                <dt><span>Origin</span></dt>
                <dd>
                    <span>{{derivedUnit.origin}}</span>
                </dd>
                <dt><span>Base Unit</span></dt>
                <dd>
                    <div *ngIf="derivedUnit.baseUnit">
                        <a [routerLink]="['/base-unit', derivedUnit.baseUnit?.id, 'view']">{{derivedUnit.baseUnit?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/derived-unit', derivedUnit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
