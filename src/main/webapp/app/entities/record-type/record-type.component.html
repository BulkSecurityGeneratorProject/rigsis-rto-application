<div>
    <h2 id="page-heading">
        <span>Record Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-record-type" [routerLink]="['/record-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Record Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="recordTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Number</span></th>
            <th><span>Name</span></th>
            <th><span>Trigger</span></th>
            <th><span>Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let recordType of recordTypes ;trackBy: trackId">
                <td><a [routerLink]="['/record-type', recordType.id, 'view' ]">{{recordType.id}}</a></td>
                <td>{{recordType.number}}</td>
                <td>{{recordType.name}}</td>
                <td>{{recordType.trigger}}</td>
                <td>{{recordType.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/record-type', recordType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/record-type', recordType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'record-type/'+ recordType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
