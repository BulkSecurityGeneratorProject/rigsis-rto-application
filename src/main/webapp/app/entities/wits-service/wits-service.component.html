<div>
    <h2 id="page-heading">
        <span>Wits Services</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-wits-service" [routerLink]="['/wits-service/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Wits Service
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="witsServices">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Service Type</span></th>
            <th><span>Hostname</span></th>
            <th><span>Port</span></th>
            <th><span>Status</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let witsService of witsServices ;trackBy: trackId">
                <td><a [routerLink]="['/wits-service', witsService.id, 'view' ]">{{witsService.id}}</a></td>
                <td>{{witsService.name}}</td>
                <td>{{witsService.serviceType}}</td>
                <td>{{witsService.hostname}}</td>
                <td>{{witsService.port}}</td>
                <td>{{witsService.status}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/wits-service', witsService.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/wits-service', witsService.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'wits-service/'+ witsService.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
