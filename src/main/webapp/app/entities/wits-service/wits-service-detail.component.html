<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="witsService">
            <h2><span>Wits Service</span> {{witsService.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{witsService.name}}</span>
                </dd>
                <dt><span>Service Type</span></dt>
                <dd>
                    <span>{{witsService.serviceType}}</span>
                </dd>
                <dt><span>Hostname</span></dt>
                <dd>
                    <span>{{witsService.hostname}}</span>
                </dd>
                <dt><span>Port</span></dt>
                <dd>
                    <span>{{witsService.port}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{witsService.status}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/wits-service', witsService.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
