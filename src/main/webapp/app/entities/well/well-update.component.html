<div class="row justify-content-center">
    <div style="width: 90%">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm" class="form-horizontal">
            <h2 id="jhi-well-heading">Well - New</h2>
            <h3>Well Information</h3>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="row" [hidden]="!well.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" [(ngModel)]="well.id" readonly />
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_name">Well Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="name" id="field_name" [(ngModel)]="well.name" required/>
                            </div>
                            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                                <small class="form-text text-danger" [hidden]="!editForm.controls.name?.errors?.required">
                                    This field is required.
                                </small>
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_legalName">Legal Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="legalName" id="field_legalName" [(ngModel)]="well.legalName" />
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_licenseDate">License Date</label>
                            <div class="d-flex col-sm-8">
                                <input id="field_licenseDate" type="datetime-local" class="form-control" name="licenseDate" [(ngModel)]="licenseDate"
                                />
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_licenseNumber">No. License</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="licenseNumber" id="field_licenseNumber" [(ngModel)]="well.licenseNumber" />
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_govermentNumber">No. Goverment</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="govermentNumber" id="field_govermentNumber" [(ngModel)]="well.govermentNumber" />
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_apiNumber">No. Api</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="apiNumber" id="field_apiNumber" [(ngModel)]="well.apiNumber" />
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_country">Country</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="country" id="field_country" [(ngModel)]="well.country" />
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_block">Block</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="block" id="field_block" [(ngModel)]="well.block" />
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_field">Field</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="field" id="field_field" [(ngModel)]="well.field" />
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_district">District</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="district" id="field_district" [(ngModel)]="well.district" />
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_county">County</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="county" id="field_county" [(ngModel)]="well.county" />
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_state">State</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="state" id="field_state" [(ngModel)]="well.state" />
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_region">Region</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="region" id="field_region" [(ngModel)]="well.region" />
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_operator">Operator</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="operator" id="field_operator"
                                       [(ngModel)]="well.operator" />
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_operatorInterest">Operator Interest</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" name="operatorInterest" id="field_operatorInterest" [(ngModel)]="well.operatorInterest" />
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_operatorDivision">Operator Division</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="operatorDivision" id="field_operatorDivision" [(ngModel)]="well.operatorDivision" />
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_timeZone">Time Zone</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="timeZone" id="field_timeZone" [(ngModel)]="well.timeZone" />
                            </div>
                        </div>
                    </div>
                </div>

                <h3>Advanced</h3>
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_status">Well Status</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="status" [(ngModel)]="well.status" id="field_status" >
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_purpose">Well Purpose</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="purpose" id="field_purpose" [(ngModel)]="well.purpose" />
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_direction">Well Direction</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="direction" id="field_direction" [(ngModel)]="well.direction" />
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_fluid">Well Fluid</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="fluid" id="field_fluid" [(ngModel)]="well.fluid" />
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_dateTimeSpud">Date Time Spud</label>
                            <div class="d-flex col-sm-8">
                                <input id="field_dateTimeSpud" type="datetime-local" class="form-control" name="dateTimeSpud" [(ngModel)]="dateTimeSpud"
                                />
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_dateTimePA">Date Time PA</label>
                            <div class="d-flex col-sm-8">
                                <input id="field_dateTimePA" type="datetime-local" class="form-control" name="dateTimePA" [(ngModel)]="dateTimePA" />
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_headElevation">Head Elevation</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" name="headElevation" id="field_headElevation" [(ngModel)]="well.headElevation" />
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_groundElevation">Ground Elevation</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" name="groundElevation" id="field_groundElevation" [(ngModel)]="well.groundElevation" />
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_waterDepth">Water Depth</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" name="waterDepth" id="field_waterDepth" [(ngModel)]="well.waterDepth" />
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_latitude">Latitude</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="latitude" id="field_latitude" [(ngModel)]="well.latitude" />
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-4" for="field_longitude">Longitude</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="longitude" id="field_longitude" [(ngModel)]="well.longitude" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
