<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-wits-service-heading">Create or edit a Wits Service</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!witsService.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="witsService.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="witsService.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_serviceType">Service Type</label>
                    <input type="text" class="form-control" name="serviceType" id="field_serviceType"
                        [(ngModel)]="witsService.serviceType" required/>
                    <div [hidden]="!(editForm.controls.serviceType?.dirty && editForm.controls.serviceType?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.serviceType?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_hostname">Hostname</label>
                    <input type="text" class="form-control" name="hostname" id="field_hostname"
                        [(ngModel)]="witsService.hostname" required/>
                    <div [hidden]="!(editForm.controls.hostname?.dirty && editForm.controls.hostname?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.hostname?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_port">Port</label>
                    <input type="text" class="form-control" name="port" id="field_port"
                        [(ngModel)]="witsService.port" required/>
                    <div [hidden]="!(editForm.controls.port?.dirty && editForm.controls.port?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.port?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="witsService.status" id="field_status" >
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
