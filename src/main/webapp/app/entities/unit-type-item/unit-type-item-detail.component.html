<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="unitTypeItem">
            <h2><span>Unit Type Item</span> {{unitTypeItem.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{unitTypeItem.name}}</span>
                </dd>
                <dt><span>Conversion Type</span></dt>
                <dd>
                    <span>{{unitTypeItem.conversionType}}</span>
                </dd>
                <dt><span>Symbol</span></dt>
                <dd>
                    <span>{{unitTypeItem.symbol}}</span>
                </dd>
                <dt><span>Factor</span></dt>
                <dd>
                    <span>{{unitTypeItem.factor}}</span>
                </dd>
                <dt><span>Unit Type</span></dt>
                <dd>
                    <div *ngIf="unitTypeItem.unitType">
                        <a [routerLink]="['/unit-type', unitTypeItem.unitType?.id, 'view']">{{unitTypeItem.unitType?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/unit-type-item', unitTypeItem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
