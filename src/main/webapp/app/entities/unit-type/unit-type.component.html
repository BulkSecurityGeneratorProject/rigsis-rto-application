<div>
    <h2 id="page-heading">
        <span>Unit Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-unit-type" [routerLink]="['/unit-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Unit Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="unitTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Type</span></th>
            <th><span>Base Unit</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let unitType of unitTypes ;trackBy: trackId">
                <td><a [routerLink]="['/unit-type', unitType.id, 'view' ]">{{unitType.id}}</a></td>
                <td>{{unitType.type}}</td>
                <td>
                    <div *ngIf="unitType.baseUnit">
                        <a [routerLink]="['../base-unit', unitType.baseUnit?.id, 'view' ]" >{{unitType.baseUnit?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/unit-type', unitType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/unit-type', unitType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'unit-type/'+ unitType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
